
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "500" height ="300")
</canvas>

<script>

	function draw() {
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.fillStyle = "#911e08";
		context.fillRect(50,60,65,50);
		context.fillRect(20,90,120,50);
		
		context.fillStyle = "black"
		context.beginPath();
		context.arc(50,130,20, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.arc(110,130,20, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
	}
	
</script>
</body>
</html>
