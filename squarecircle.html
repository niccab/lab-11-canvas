
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "300" height ="300")
</canvas>

<script>

	function draw() {
		
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.fillStyle = "#c10b48"
		context.fillRect(40,40,100,100)
		context.fillStyle = "#826684"
		context.beginPath();
		context.arc(200,90,50, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
	}
	
</script>
</body>
</html>
